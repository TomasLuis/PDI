{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            width: 100%;
            background-color: #8B5E34;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .logo {
            display: block;
            margin: 0 auto;
            height: 3.5rem;
        }
        .container {
            text-align: center;
        }
        h2 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .divider {
            width: 150px;
            height: 3px;
            background-color: #8B5E34;
            margin: 10px auto 20px auto;
        }
        .input-field {
            width: 350px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 16px;
            background-color: #f0f0f0;
            text-align: center;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .confirmar {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            color: black;
            background-color: transparent;
            border: none;
            display: block;
            text-align: center;
            width: 100%;
        }
        .confirmar:hover {
            color: #8B5E34;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: grey;
            font-size: 14px;
        }
        .create-account {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        .create-account:hover {
            color: #8B5E34;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="{% static 'imagens/logo.png' %}" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h2>Login</h2>
        <div class="divider"></div>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="input-field" required>
            <input type="password" name="password" placeholder="Palavra-Passe" class="input-field" required>
            <button type="submit" class="confirmar">Confirmar</button>
        </form>
        <a href="{% url 'recuperar_senha_email' %}" class="forgot-password">Esqueceste-te da palavra-passe?</a>
        <a href="{% url 'registar' %}" class="create-account">Criar conta.</a>
    </div>
</body>
</html>
